name: Sync stats.json to profile repo

on:
  push:
    paths:
      - stats.json
  workflow_dispatch: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout controller repo (Repo A)
        uses: actions/checkout@v4

      - name: Clone profile repo (Repo B)
        run: |
          git clone https://x-access-token:${{ secrets.PROFILE_REPO_PAT }}@github.com/AmjadKudsi/AmjadKudsi.git profile

      - name: Copy stats.json into profile repo
        run: |
          cp stats.json profile/stats.json

      - name: Commit and push if stats.json changed
        run: |
          cd profile
          if git diff --quiet -- stats.json; then
            echo "No changes to stats.json"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add stats.json
          git commit -m "Update stats.json from controller repo"
          git push   
